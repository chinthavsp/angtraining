<div class="container">
  <h1 class="text-align centre text-red pt-5">
                log in to Manteio
  </h1>
  <div class="form-group" [formGroup]="LoginForm">
    <label >User name
      <input type="text" formControlName="UserName" class="form-control">
    </label>
    <div *ngIf="LoginForm.controls['UserName'].errors && LoginForm.controls['UserName'].touched" class="alert alert-danger">
      <span  *ngIf="LoginForm.controls['UserName'].errors.required">
       * user name must be entered
      </span>
      <span  *ngIf="LoginForm.controls['UserName'].errors.minlength">
        user name must be required in 5 characters
      </span>
    </div>
    <br>
    <label >password
      <input type="password" formControlName="Password" class="form-control">
    </label>
    <div *ngIf="LoginForm.controls['Password'].errors && LoginForm.controls['Password'].touched">
      <span  *ngIf="LoginForm.controls['Password'].errors.required">
       * password must be entered
      </span>
      <span  *ngIf="LoginForm.controls['Password'].errors.minlength">
        password must be required in 8 characters
      </span>
    </div>
    <br>
    <button type="button" class="btn btn-success" [disabled]="!LoginForm.valid " (click)="login()">login</button>
    <button (click)="xyz()">check</button>

  </div>
</div>
